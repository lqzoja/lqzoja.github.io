
  
    <!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		@keyframes ms{
			0%	{transform: rotate(6deg);left: -20px;}
			25%	{transform: rotate(-6deg);left: 50px;}
			50%	{transform: rotate(360deg);left: -100px;}
			75% {transform: rotate(-180deg);left: 50px;}
			100%{transform: rotate(6deg);left: -20px;}
		}
		h1{
			animation: ms 6s linear;
			animation-iteration-count: infinite;
			text-align: center;
			text-shadow: 0px 0px 10px #fff;
			width: 100%;
			position: absolute;
			font-size: 3em;
			top: 200px;
			font-family: 'Hobo Std';
		}
		html{overflow: hidden;}
	</style>
	<script src="/js/jquery.js"></script>
	<script src="/js/musicplayer.js"></script>
	<script src="/js/imgread.js"></script>
</head>
<body style="padding: 0;">
<img id="img" style="position: fixed;">
<div onmouseenter="this.style.opacity='1';" onmouseleave="this.style.opacity='0';">
<input type="file" id="file"><br>
<audio id="audio" controls="controls" autoplay="1"></audio></div>
<h1 id="tit" align="center"></h1>
<canvas id="canvas" style="border: 0;position: fixed;left: 0px;bottom: 0px;" width="1280" height="250"></canvas>
</body>
</html>
