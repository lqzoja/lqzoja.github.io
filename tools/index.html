
  
    <!DOCTYPE html>
<html>
<head>
	<title>一些小工具</title>
	<script type="text/javascript">
		function num(x){
			if(document.getElementById('233').innerHTML=="0")document.getElementById('233').innerHTML=x;
			else document.getElementById('233').innerHTML += x;
		}
		function clean(){
			document.getElementById('233').innerHTML = "0";
		}
		function getAns(){
			var str = document.getElementById('233').innerHTML;
			var flag = 'a';
			var x=0,y=0,xf=1,yf=1;
			for(var i = 0; i < str.length; i++){
				if(str[i]<'0'||str[i]>'9'){
					if(str[i]=='-'){
						if(i==0)xf=-1;
						else if(flag!='a') yf=-1;
						else flag=str[i];
					}
					else flag=str[i];
					continue;
				}
				if(flag=='a')x=x*10+(str[i]-'0');
				else y=y*10+(str[i]-'0');
			}
			x=x*xf;y=y*yf;
			switch(flag){
				case '+':document.getElementById('233').innerHTML=x+y;break;
				case '-':document.getElementById('233').innerHTML=x-y;break;
				case '*':document.getElementById('233').innerHTML=x*y;break;
				case '/':document.getElementById('233').innerHTML=x/y;break;
				default:document.getElementById('233').innerHTML="Runtime Error";
			}
		}
		function doit(){
			if(document.getElementById('874').value == "")return;
			document.getElementById('154').src = "http://skins.minecraft.net/MinecraftSkins/" +
				document.getElementById('874').value + ".png";
			document.getElementById('544').innerHTML = "Loading..."
		}
		function ok(){
			document.getElementById('544').innerHTML = document.getElementById('874').value + "\'s skin:";
		}
		function no(){
			document.getElementById('544').innerHTML = "Who is "+document.getElementById('874').value+"?";
		}
	</script>
</head>
<body><center>
<table style="width: 100%">
	<tr>
		<td align="center">
			<h2>BUG计算器</h2>
			<table>
				<tr><p id="233" align="left" style="width: 110px">0</p></tr>
				<tr>
					<td><button onclick="num(7)">7</button></td>
					<td><button onclick="num(8)">8</button></td>
					<td><button onclick="num(9)">9</button></td>
					<td><button onclick="num('+')">+</button></td>
				</tr>
				<tr>
					<td><button onclick="num(4)">4</button></td>
					<td><button onclick="num(5)">5</button></td>
					<td><button onclick="num(6)">6</button></td>
					<td><button onclick="num('-')">-</button></td>
				</tr>
				<tr>
					<td><button onclick="num(1)">1</button></td>
					<td><button onclick="num(2)">2</button></td>
					<td><button onclick="num(3)">3</button></td>
					<td><button onclick="num('*')">*</button></td>
				</tr>
				<tr>
					<td><button onclick="num(0)">0</button></td>
					<td><button onclick="clean()">C</button></td>
					<td><button onclick="getAns()">=</button></td>
					<td><button onclick="num('/')">/</button></td>
				</tr>
			</table>
		</td>
		<td align="center">
			<h2>Minecraft skin checker</h2>
			<input type="text" id="874" onchange="doit()" placeholder="Enter your name here!">
			<button onclick="doit()">Get!</button>
			<p id="544">Please Input Your Name</p><img id="154" onload="ok()" onerror="no()">
		</td>
	</tr>
</table>
</center></body>
</html>
